<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">
          <i class="large material-icons">check GIT-ER-DONE</i></a
        >
        <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
      </div>
    </nav>
    
    <hr>

    <div id ="todos"></div>
    <a
    data-target="todoModal"
    class="modal-trigger btn-floating btn-large waves-effect waves-light red"
    ><i class="material-icons">add</i></a>
    <button class="btn modal-trigger" data-target="todoModal">ADD TO-DO</button> <hr>
      
    <div id ="errands"></div>
    <a
    data-target="errandModal"
    class="btn-floating btn-large waves-effect waves-light red modal-trigger"
    ><i class="material-icons">add</i></a
  >
  <button class="btn modal-trigger" data-target="errandModal">ADD ERRANDS</button> <hr>

  <div id ="correspondences"></div>
  <a
  data-target="corrModal"
  class="btn modal-trigger btn-floating btn-large waves-effect waves-light red"
  ><i class="material-icons">add</i></a
>
<button class="btn modal-trigger" data-target="corrModal">ADD CORRESPONDENCE</button> <hr>
  
    <!-- Modal Structure -->
    <div id="todoModal" class="modal">
      <div class="modal-content">
        <h4>Add a TO-DO item here</h4>

        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <!-- <i class="material-icons prefix">textsms</i> -->
                <form id= "todoForm">
                <input
                  type="text"
                  id="inputTodoData"
                  class="autocomplete"
                  placeholder="Type what you need to do here..."
                />
              </div>
            </div>
          </div>
        </div>
        <div class="input-field col s12">          
          <select id="inputTodoPriority">
            <option value="" disabled>Choose your Priority</option>
            <option value="1">Low</option>
            <option value="2" selected>Normal</option>
            <option value="3">High</option>
          </select>
          <label>Choose your priority</label>
        </div>
      </div>
      <div class="modal-footer">
            <!-- <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >ADD ITEM</a
            > -->
            <button type="submit" class="modal-close waves-effect waves-green btn-flat green" id="inputTodoSubmit">ADD ITEM</button>
          </div>

      <div id = "closeTodo" class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat red"
          >CLOSE</a
        >
      </div>
    </form>
    </div>
    <!-- Modal Structure -->

    <div id="errandModal" class="modal">
            <div class="modal-content">
              <h4>Add a ERRAND item here</h4>
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">textsms</i>
                      <form id= "errandForm">
                      <input
                        type="text"
                        id="autocomplete-input"
                        class="autocomplete"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your Priority</option>
                  <option value="1">Priority 1</option>
                  <option value="2">Priority 2</option>
                  <option value="3">Priority 3</option>
                </select>
              </div>
            </div>
            <div id = "addTodo" class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                    >ADD ITEM</a
                  >
                </div>
      
            <div id = "closeTodo" class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                >CLOSE</a>
            </div>
          </form>
          </div>
          <!-- Modal Structure -->
    <div id="corrModal" class="modal">
            <div class="modal-content">
              <h4>Add a TO-DO item here</h4>
      
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">textsms</i>
                      <form id= "correspondenceForm">
                      <input
                        type="text"
                        id="autocomplete-input"
                        class="autocomplete"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your Priority</option>
                  <option value="1">Priority 1</option>
                  <option value="2">Priority 2</option>
                  <option value="3">Priority 3</option>
                </select>
              </div>
            </div>
            <div id = "addTodo" class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                    >ADD ITEM</a
                  >
                </div>
      
            <div id = "closeTodo" class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                >CLOSE</a
              >
            </div>
          </form>
          </div>
    <script>
      $(document).ready(function() {
        $(".modal").modal();
      });
      $(document).ready(function() {
        $("select").formSelect();
      });
    </script>
  </body>
</html>
